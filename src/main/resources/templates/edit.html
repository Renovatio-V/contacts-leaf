<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header::header-fragment(title='Edit-Contact')}">
</head>
<body>
<!--    navbar-->
<div th:replace="~{fragments/navigation::navigation-section}"></div>

<div class="container">
    <div class="container text-center" style="margin: 30px">
        <h3>Edit Contact</h3>
    </div>
    <div class="container">
        <form action="/edit" th:object="${contact}" method="post">
            <input type="hidden" th:field="*{idContact}">
            <div class="mb-3">
                <label for="name" class="form-label" >Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning btn-sm me-3">Save - Changes</button>
                <a href="/" class="btn btn-danger btn-sm">Go Back</a>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer::footer-section}"></div>
</body>
</html>
